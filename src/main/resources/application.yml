server:
  port: ${PORT:8080}
logging:
  level:
    com.superchat: ${LOG_LEVEL:INFO}
    org.springframework: INFO
spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: 'create-drop'
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver